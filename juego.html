<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .panel {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
            font-size: 1.2rem;
        }

        /* Tablero */
        .tablero {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            margin-top: 20px;
        }

        /* Tarjetas */
        .tarjeta {
            width: 120px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }

        .tarjeta:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .tarjeta img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            display: none;
        }

        .tarjeta.mostrada {
            transform: perspective(1000px) rotateY(180deg);
        }

        .tarjeta.mostrada img {
            display: block;
        }

        /* Botones */
        .boton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .boton-reiniciar {
            background-color: #28a745;
        }

        .boton-reiniciar:hover {
            background-color: #218838;
        }

        .boton-regresar {
            background-color: #007bff;
        }

        .boton-regresar:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            display: none;
        }

        .mensaje.mostrar {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Juego de Memoria</h1>
    <div class="panel">
        <span id="puntaje">Puntaje: 0</span>
        <span id="tiempo">Tiempo restante: 0:00</span>
    </div>
    <div class="tablero"></div>
    <div>
        <button class="boton boton-reiniciar" id="reiniciar">Reiniciar Juego</button>
        <button class="boton boton-regresar" id="regresar">Regresar</button>
    </div>
    <div class="mensaje" id="mensaje"></div>
    <footer>Â© 2024 Juego de Memoria. Todos los derechos reservados.</footer>
    <script src="script.js"></script>
</body>
</html>
